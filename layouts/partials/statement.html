{{ if isset .Site.Params "statement" }}
{{ if .Site.Params.statement.enable }}
<section class="bar background-white no-mb">
    <div class="container">

        <div class="col-md-12">
            {{ range .Site.Data.mission }}
            <div class="heading text-center">
                <h2>{{ .mission }}</h2>
            </div>

            <p class="lead">
              {{ .statement | markdownify }}
            </p>
            {{ end }}

        </div>
    </div>
    <!-- /.container -->
</section>
<!-- /.bar -->
{{ end }}
{{ end }}
