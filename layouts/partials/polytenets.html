{{ if isset .Site.Params "polytenets" }}
{{ if .Site.Params.polytenets.enable }}
<section class="bar background-pentagon no-mb polytenets">
    <div class="container">
        <div class="row row-flex">
            {{ range where .Data.Pages "Section" "tenets" }}
            <div class="col-md-3">
                <div class="box-simple box-white">
                    <div class="icon">
                        <i class="fa {{ .Params.icon }}"></i>
                    </div>
                    <h3>{{ .Title }}</h3>
                    <p class="truncate-lines">{{ .Summary }}</p>
                    <a href="{{ .Permalink }}" class="btn btn-default btn-sm">Explore {{ .Title }}</a>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
{{ end }}
